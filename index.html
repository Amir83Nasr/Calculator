<!DOCTYPE html>
<html lang="en">

<!-- ———————————————–––––––––––––––(Head)---------------------------------- -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Amir83Nasr</title>
</head>

<!-- ———————————————–––––––––––––––(Body)---------------------------------- -->

<body>
    <div class="wrapper">
        <section class="screen">0</section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double">C</button>
                <button class="calc-button">&larr;</button>
                <button class="calc-button">&divide;</button>

                <!-- <input type="button" class="calc-button double" value="C">
                <input type="button" class="calc-button" value=&larr;>
                <input type="button" class="calc-button" value=&divide> -->
            </div>

            <div class="calc-button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">&times;</button>

                <!-- <input type="button" class="calc-button" value="7">
                <input type="button" class="calc-button" value="8">
                <input type="button" class="calc-button" value="9">
                <input type="button" class="calc-button" value=&times;> -->
            </div>

            <div class="calc-button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">&minus;</button>

                <!-- <input type="button" class="calc-button" value="4">
                <input type="button" class="calc-button" value="5">
                <input type="button" class="calc-button" value="6">
                <input type="button" class="calc-button" value=&minus;> -->
            </div>

            <div class="calc-button-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">&plus;</button>

                <!-- <input type="button" class="calc-button" value="1">
                <input type="button" class="calc-button" value="2">
                <input type="button" class="calc-button" value="3">
                <input type="button" class="calc-button" value=&plus;> -->
            </div>

            <div class="calc-button-row">
                <button class="calc-button double">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button">&equals;</button>

                <!-- <input type="button" class="calc-button double" value="0">
                <input type="button" class="calc-button" value=".">
                <input type="button" class="calc-button" value=&equals;> -->
            </div>
        </section>
    </div>


    <script src="script.js"></script>
</body>

<!-- ———————————————–––––––––––––––---------------------------------------- -->

</html>
